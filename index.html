<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论教学</title>
	<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
	<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
</head>
<body>
    评论页面
	<!-- 创建一个容器用于存放 gitalk -->
	<div id="gitalk-container"></div>
	<script>
		// new 一个 gitalk 来进行配置
	var gitalk = new Gitalk({
		  clientID: '43cc0977b05cceb101aa',
		  clientSecret: '50bfeef9ca6d6f4e940ce52b6fb4ec1cffc49fa5',
		  repo: 'gitalk-comments',//仓库名
		  owner: 'little-guniang',//字面意思
		  admin: ['little-guniang'],//能改变仓库的管理者
		  language:'zh-CN', // 语言 
		  id: location.pathname,      // Ensure uniqueness and length less than 50
		  distractionFreeMode: false  // 类似Facebook的无干扰模式
		})

		gitalk.render('gitalk-container')
	</script>
</body>
</html>
